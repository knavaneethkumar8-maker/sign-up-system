<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles/signup-modal/singup-card.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/shared/actions.css">
</head>
<body>
  <div class="main">
    <div class="response-container">
      <p class="response js-response">
        response
      </p>

    </div>
    <div class="signup-modal">
      <input type="text" placeholder="Email" class="email-input js-email-input">
      <input type="text" placeholder="Password" class="password-input email-input js-password-input">
      <div class="message-field">
        <p class="status-message js-status-message hide">
          Good question
        </p>
      </div>
      <button class="continue-button js-continue-button">
        Continue
      </button>
      
    </div>
  </div>

  <script src="scripts/signin.js"></script>
</body>
</html>
